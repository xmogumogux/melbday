<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        body {
            padding-top: 8%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            position: relative; /* Position relative for absolute positioning of the h1 */
            overflow: hidden; /* Prevent overflow */
        }
        img {
            width: 50vw; /* Responsive width */
            max-width: 300px; /* Max width for larger screens */
            animation: scaleAnimation 1s infinite alternate;
            transition: transform 0.2s, opacity 0.5s;
            cursor: pointer; /* Change cursor to pointer */
        }
        @keyframes scaleAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1); /* Scale up */
            }
        }
        img:hover {
            animation: none; /* Stop animation on hover */
            transform: scale(1.1);
        }
        h1, p {
            font-size: 9vw;
            background-color: #454545;
            line-height: -20px;
            border-radius: 20px;
            max-width: 900px;
            color: white;
        }
        .poo {
            top: 15%;
            font-size: 5vw;
        }
        .poo2 {
            top: 70%;
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <center>
        <h1>Hi mel for youðŸ¥°</h1>
        <p class="poo"> from leb and hernan <3 </p>
        <img id="cakeImage" src="cake.png" alt="Cake">
        <br>
        <p class="poo2"> (click the cake) </p>
    </center>

    <!-- Audio element -->
    <audio id="clickSound" src="sound.mp3"></audio> <!-- Replace with your sound file -->

    <script>
        const image = document.getElementById('cakeImage');
        const sound = document.getElementById('clickSound');

        image.addEventListener('click', () => {
            sound.play().catch(error => {
                console.error('Audio playback failed:', error);
            });
            image.style.transform = 'scale(1.2)'; // Scale up on click
            image.style.opacity = '0'; // Fade out
            setTimeout(() => {
                window.location.href = 'poo.html'; // Redirect after sound plays
            }, 4000); // Adjust delay to match sound duration
        });
    </script>
</body>
</html>
